<section class="content-header">
  <h1>
    Berita Acara Barang Hilang
    <small>{{subTitle}}</small>
  </h1>
  <div class="header-btn">
    <button class="btn btn-sm btn-default" (click)="onBtnBatalClick()">
      <span class="fa fa-close"></span> Batal
    </button>
    <button type="button" class="btn btn-sm btn-primary" [disabled]="!formBabh.valid || prosessing" (click)="onBtnSimpanCLick()">
      <span class="fa fa-save"></span> Simpan
    </button>
  </div>
</section>

<section class="content">
  <div class="box box-primary">
    <div class="box-body">
      <form class="form-horizontal" [formGroup]="formBabh">
        <div class="form-group">
          <label class="control-label col-sm-3">No. BABH</label>
          <div class="col-sm-4">
            <input type="text" class="form-control" name="noBabh" readonly required formControlName="noBabh" />
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-3">Pada hari ini</label>
          <div class="col-sm-4">
            <my-date-picker name="tanggalBabh" required
                            formControlName="tanggalBabh"
                            [options]="appService.getDpOptions()"
                            (dateChanged)="onTglBabhChanged($event)">
            </my-date-picker>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-3" style="font-weight: normal;">telah datang menghadap</label>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-3">Nama lengkap</label>
          <div class="col-sm-9">
            <input type="text" class="form-control" name="nama" required formControlName="nama" />
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-3">
            <input type="radio" name="selectedIdNo" value="nik" formControlName="selectedIdNo" > NIK &nbsp; / &nbsp;
            <input type="radio" name="selectedIdNo" value="ktp" formControlName="selectedIdNo" > KTP
          </label>
          <div class="col-sm-4">
            <input type="text" class="form-control" name="idNumber" required formControlName="idNumber" />
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-3">Alamat</label>
          <div class="col-sm-9">
            <input type="text" class="form-control" name="alamat" required formControlName="alamat" />
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-3">Melaporkan kehilangan sebagai berikut</label>
          <div class="col-sm-9">
            <textarea class="form-control" rows="4" name="laporan" required formControlName="laporan"></textarea>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-3">Di</label>
          <div class="col-sm-9">
            <input type="text" class="form-control" name="lokasi" required formControlName="lokasiHilang" />
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-3">Pada tanggal</label>
          <div class="col-sm-4">
            <my-date-picker name="tanggalHilang" required 
                            formControlName="tanggalHilang"
                            [options]="appService.getDpOptions()"
                            (dateChanged)="onTglHilangChanged($event)">
            </my-date-picker>
          </div>
        </div>
      </form>
    </div>

    <div class="overlay" *ngIf="prosessing">
      <i class="fa fa-refresh fa-spin"></i>
    </div>

  </div>
</section>
<br/><br/><br/><br/><br/><br/><br/><br/>
