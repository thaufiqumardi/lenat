<section class="content-header">
  <h1>Berita Acara Barang Hilang</h1>
  <div class="header-btn">
    <button class="btn btn-sm btn-primary" routerLink="./new" *ngIf="allowNew">
      <span class="fa fa-plus-circle"></span> Tambah Baru
    </button>
    <button class="btn btn-sm btn-primary">
      <span class="fa fa-search"></span> Pencarian
    </button>
  </div>
</section>

<section class="content">
  <div class="box box-primary">
    <div class="box-body table-responsive no-padding">
      <table class="table table-hover table-striped table-bordered">
        <thead>
          <tr>
            <th class="no">No.</th>
            <th><a title="Urutkan" (click)="onThClick('noBabh')">No. BABH</a></th>
            <th><a title="Urutkan" (click)="onThClick('tanggalBabh')">Menghadap</a></th>
            <th><a title="Urutkan" (click)="onThClick('nama')">Nama</a></th>
            <th>NIK</th>
            <th>KTP</th>
            <th>Lokasi</th>
            <th>Tgl. Hilang</th>
            <th style="width: 60px"></th>
          </tr>
        </thead>
        <tbody>
           <tr *ngFor="let row of tableData; let i = index">
            <td class="text-right">{{i + babhService.offset + 1}}</td>
            <td title="{{row.noBabh}}">{{row.noBabh}}</td>
            <td>{{row.tanggalBabh | date:"dd MMM yyyy"}}</td>
            <td title="{{row.nama}}">{{row.nama}}</td>
            <td title="{{row.nik}}">{{row.nik}}</td>
            <td title="{{row.ktp}}">{{row.ktp}}</td>
            <td title="{{row.lokasiHilang}}">{{row.lokasiHilang}}</td>
            <td>{{row.tanggalHilang | date:"dd MMM yyyy"}}</td>
            <td>
              <a class="btn btn-xs btn-default" routerLink="./{{row.babhId}}">Detail</a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="box-footer">
        <pagination [totalRows]="totalRows" [offset]="babhService.offset" (offset)="onPaginationClick($event)">Pagination</pagination>
    </div>
    <div class="overlay" *ngIf="loadingTable">
      <i class="fa fa-refresh fa-spin"></i>
    </div>
  </div>
</section>
